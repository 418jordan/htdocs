<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
    margin: 25px;
    width: 550px;
    height: 100px;
    background: orange;
    position: relative;
    font-size: 20px;
}

/* Chrome, Safari, Opera */
@-webkit-keyframes mymove {
    from {top: 0px;}
     to {top: 400px;}
    from {right: -400px;}
    to {top: 400px;}
}

@keyframes mymove {
    from {top: 0px;}
     to {top: 400px;}
    from {right: -400px;}
    to {top: 400px;}

}

</style>
</head>
<body>


<div id="myDIV" onclick="myFunction()">CLICK ME!!!</div>

<script>
var x = document.getElementById("myDIV");

// Start the animation with JavaScript
function myFunction() {
    x.style.WebkitAnimation = "mymove 2s 2"; // Code for Chrome, Safari and Opera
    x.style.animation = "mymove 2s 2";       // Standard syntax
}

// Code for Chrome, Safari and Opera
x.addEventListener("webkitAnimationStart", myStartFunction);
x.addEventListener("webkitAnimationIteration", myRepeatFunction);
x.addEventListener("webkitAnimationEnd", myEndFunction);

// Standard syntax
x.addEventListener("animationstart", myStartFunction);
x.addEventListener("animationiteration", myRepeatFunction);
x.addEventListener("animationend", myEndFunction);

function myStartFunction() {
    this.innerHTML = "Hi there!";
    this.style.backgroundColor = "red";
}

function myRepeatFunction() {
    this.innerHTML = "How's it going?";
    this.style.backgroundColor = "blue";
}

function myEndFunction() {
    this.innerHTML = "Goodbye!  Have a great day!";
    this.style.backgroundColor = "gray";
}


</script>

</body>
</html>
